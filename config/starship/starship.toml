format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$fill\

$python\
$time\
$line_break\
$character\
"""

add_newline = false

[os]
disabled = true
format='[$symbol]($style)'

[username]
disabled = true
show_always = true
style_user = "bright-black"
format ="[$user@]($style)"

[hostname]
ssh_only = false
disabled = false
style = "bright-black"
ssh_symbol = "î¬ "
format = '[$ssh_symbol$hostname:]($style) '

[directory]
style = "cyan bold"
truncation_length = 100
# truncate_to_repo = false
read_only = "ó°Œ¾"

[git_branch]
symbol = "ï˜"
style = "green"
format = "[on](white italic) [$symbol $branch]($style)"

[git_status]
# format = "[[($modifed)](purple bold)($ahead_behind$stashed)]($style)"
# format = "[$all_status ](218)"
# format = "[[ $all_status ](purple bold) ($modified)](purple bold)"
# modified = "*"

format = "[ $all_status ]($style)"
style = "green bold"

[fill]
symbol = "-"
style = "bright-black"

[time]
disabled = false
format = 'ğŸ•™[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '-5'
time_range = '10:00:00-14:00:00'

[character]
success_symbol = "[ï…•](white bold)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

