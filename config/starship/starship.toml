format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$fill\
$cmd_duration\
$line_break\
$character\
"""

add_newline = false

[username]
show_always = true
style_user = "purple bold"
format ="[$user]($style):"


[directory]
style = "blue bold"
truncation_length = 100
truncate_to_repo = false
# style = "yellow"


[git_branch]
symbol = ""
style = "green bold"
format = "[on](white) [$symbol $branch(:$remote_branch)]($style)"

[git_status]
style = 'fg:green'
format = '([ $all_status$ahead_behind]($style) )'

[fill]
symbol = "."
style = "bright-black"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"
