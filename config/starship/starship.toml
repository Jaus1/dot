format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$fill\

$python\

$line_break\
$character\
"""

add_newline = false

[os]
disabled = true
format='[$symbol]($style)'

[username]
disabled = true
show_always = true
style_user = "purple bold"
format ="[$user]($style)@"

[hostname]
ssh_only = false
disabled = false
style = "bright-black "
ssh_symbol = " "
format = '[$ssh_symbol$hostname]($style) '

[directory]
style = "cyan bold"
truncation_length = 100
# truncate_to_repo = false
read_only = "󰌾"

[git_branch]
symbol = ""
style = "green bold"
format = "[on](white) [$branch]($style)"

[git_status]
style = 'fg:green'
# format = "[[($all_status)](purple bold)($ahead_behind$stashed)]($style)"
format = "[$all_status ](218)"

[fill]
symbol = "-"
style = "bright-black"

[character]
success_symbol = "[❯](bright-black)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"


