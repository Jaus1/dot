format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$rust\
$golang\
$character"""

add_newline = false


[line_break]
disabled = false


[os]
disabled = true
format = '[$symbol]($style)'

[username]
disabled = true
show_always = true
style_user = 'bright-black'
format = '[$user ]($style)'

[hostname]
disabled = true
ssh_only = false
style = 'bright-black'
ssh_symbol = ' '
format = '[$ssh_symbol$hostname]($style) '

[directory]
style = 'cyan bold'
truncation_length = 1
# truncate_to_repo = false
read_only = '󰌾'


[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'
# ❯
# ❮

[git_branch]
symbol = ''
style = '218 bold'
format = '[$branch]($style)'

[git_status]
format = '[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218 bold) ($ahead_behind$stashed )]($style)'
style = '218 bold'
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"


[time]
disabled = true
format = '[ $time]($style) '
time_format = '%-I:%M %p'
utc_time_offset = '-5'
style = 'bold green'

[fill]
disabled = true
symbol = ' '
style = 'bright-black'

